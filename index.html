<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" alt="Bootstrap" width="80"></a>
                <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto text-body-white mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="catalogo">
            <div class="catologo-head d-flex justify-content-between p-4">
                <h2>Catalogo Libri</h2>
                <button class="bg-primary rounded border-0 text-white px-3 py-2">Aggiungi libro</button>
            </div>
            
            <div class="catalogo-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Titolo</th>
                            <th scope="col">Stato</th>
                            <th scope="col">Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>I pilatri della terra</td>
                            <td><span class="badge text-bg-success">Disponibile</span></td>
                            <td>
                                <span>
                                    <button type="button" class="btn btn-outline-secondary border-2"><i class="bi bi-pencil-fill"></i></button>
                                    <button type="button" class="btn btn-outline-secondary border-2"><i class="bi bi-trash3-fill"></i></button>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>I promessi sposi</td>
                            <td><span class="badge text-bg-success">Disponibile</span></td>
                            <td>
                                <span>
                                    <button type="button" class="btn btn-outline-secondary border-2"><i class="bi bi-pencil-fill"></i></button>
                                    <button type="button" class="btn btn-outline-secondary border-2"><i class="bi bi-trash3-fill"></i></button>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>Il signore degli anelli</td>
                            <td><span class="badge text-bg-warning text-white">In prestito</span></td>
                            <td>
                                <span>
                                    <button type="button" class="btn btn-outline-secondary border-2"><i class="bi bi-pencil-fill"></i></button>
                                    <button type="button" class="btn btn-outline-secondary border-2"><i class="bi bi-trash3-fill"></i></button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="todo"></div>
        <div class="faq"></div>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
